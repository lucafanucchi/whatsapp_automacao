<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador de Campanhas WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel de Campanhas WhatsApp</h1>
            <p>Escreva sua mensagem, anexe uma imagem (opcional), cole a lista de números e clique em enviar.</p>
            <p class="aviso"><strong>Aviso:</strong> Para esta tela funcionar, o serviço do WhatsApp já deve ter sido conectado através da página <strong>conectar.html</strong>.</p>
        </header>

        <main>
            <form id="campanha-form">
                <div class="form-group">
                    <label for="mensagem">Mensagem da Campanha (será a legenda da imagem):</label>
                    <textarea id="mensagem" rows="6" placeholder="Ex: Olá {nome}! Temos uma promoção especial para você esta semana."></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem-input">Imagem da Campanha (Opcional):</label>
                    <input type="file" id="imagem-input" accept="image/png, image/jpeg, image/gif">
                </div>

                <div class="form-group">
                    <label for="numeros">Lista de Números:</label>
                    <textarea id="numeros" rows="10" placeholder="Cole um número por linha, no formato 5511999998888"></textarea>
                </div>

                <button type="submit" id="enviar-btn">Enviar Campanha</button>
            </form>
        </main>

        <footer>
            <h3>Log de Envio:</h3>
            <div id="feedback-envio" class="feedback">
                </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
